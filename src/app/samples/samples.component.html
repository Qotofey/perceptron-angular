<mat-action-list class="samples">
  <mat-list-item *ngFor="let sample of samples">
    <!--<mat-icon mat-list-icon>folder</mat-icon>-->
    <p mat-line>{{sample.answer.text}}</p>
    <small mat-line> {{sample.questions[0].text}} </small>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-action-list>
